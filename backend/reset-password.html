<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
    }
    .input-group {
      position: relative;
    }
    input[type="password"],
    input[type="text"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
      font-size: 18px;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
    #error {
      color: red;
      text-align: center;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetForm">
    <input type="hidden" id="token" />
    
    <label for="newPassword">New Password:</label>
    <div class="input-group">
      <input type="password" id="newPassword" required />
      <i class="fas fa-eye-slash toggle-eye" onclick="togglePassword('newPassword', this)"></i>
    </div>

    <label for="confirmPassword">Confirm Password:</label>
    <div class="input-group">
      <input type="password" id="confirmPassword" required />
      <i class="fas fa-eye-slash toggle-eye" onclick="togglePassword('confirmPassword', this)"></i>
    </div>
    
    <button type="submit">Reset Password</button>
  </form>

  <p id="status"></p>
  <p id="error"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token;

    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';

      icon.classList.toggle('fa-eye-slash');
      icon.classList.toggle('fa-eye');
    }

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        document.getElementById('error').textContent = "Passwords do not match.";
        document.getElementById('status').textContent = "";
        return;
      }

      const response = await fetch('http://192.168.225.47:3002/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token, newPassword })
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById('status').textContent = data.message;
        document.getElementById('error').textContent = '';
      } else {
        document.getElementById('error').textContent = data.message || 'Something went wrong';
        document.getElementById('status').textContent = '';
      }
    });
  </script>
</body>
</html>
